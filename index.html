<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camp.in - Cadastro</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/icons/style.css">
</head>
<body>
  <section class="home">
      <div class="home__register">
        <h1 class="logo">
          <img src="./assets/images/logo.svg" alt="Logotipo da empresa camp.in">
        </h1>
        <form method="POST">
          <fieldset class="form__container">
            <div class="form__text">
              <h2 class="form__title">
                Faça seu cadastro.
                <i class="icon-clipboard"></i>
              </h2>
           </div>
            <label>
              Seu nome<br/>
              <input type="text" name="name" id="name" placeholder="Informe seu nome" data-rules="required|min=2">
            </label>
            <label>
              Seu e-mail<br/>
              <input type="text" name="email" id="email" placeholder="Informe seu email" data-rules="required|email">
            </label>
            <label>
              Senha<br/>
              <div class="password__container">
                <input type="password" name="password" id="password1" placeholder="Informe uma senha" data-rules="required|min=6">
                <i class="icon-eye icon" data-icon></i>
                <i class="icon-eye-blocked icon icon-blocked" data-icon></i>
              </div>
            </label>
            <label>
              Confirmar senha<br/>
              <div class="password__container">
                <input type="password" name="password" id="password2" placeholder="Confirme a senha" data-rules="required|password">
                <i class="icon-eye icon" data-icon></i>
                <i class="icon-eye-blocked icon icon-blocked" data-icon></i>
              </div>
            </label>
            <label class="register">
              <input type="submit" name="submit" id="submit" value="CADASTRAR">
            </label>
            <div class="form__login">
              Já tem uma conta ? <a href="">Faça login</a>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="home__image"></div>
    </div>
  </section>
</body>
<script src="./assets/scripts/index.js" type="module"></script>
</html>
